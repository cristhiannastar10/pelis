<div class="container-fluid">
    <div class="col-lg-6 offset-3">
      <header>
        <h3>Nueva Producción</h3>
      </header>
      <section class="container">
        <form [formGroup]="productionForm" (ngSubmit)="!productionForm.invalid && createProduction(productionForm.value)">
          <div class="row">
            <div class="col col-12">
  
              <div class="form-group mx-sm-3 mb-2">
                <label for="title">Título</label>
                <input id="title" class="form-control" formControlName="title" maxlength="50" autocomplete="off"
                  placeholder="Ingrese el título" />
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="
                productionForm.get('title')!.hasError('required') &&
                productionForm.get('title')!.touched">
                  Campo requerido
                </div>
                <div class="alert alert-danger alert-dismissible fade show"
                  *ngIf="productionForm.get('title')!.hasError('minlength')">
                  El contenido es muy corto.
                </div>
              </div>
  
              <div class="form-group mx-sm-3 mb-2">
                <label for="poster">Poster</label>
                <input id="poster" class="form-control" formControlName="poster" maxlength="255"
                  placeholder="URL del poster" />
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="
                productionForm.get('poster')!.hasError('required') &&
                productionForm.get('poster')!.touched">
                  Campo requerido
                </div>
              </div>
  
              <div class="form-group mx-sm-3 mb-2">
                <label for="genre">Género</label>
                <input id="genre" class="form-control" formControlName="genre" maxlength="50" placeholder="Género" />
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="
                productionForm.get('genre')!.hasError('required') &&
                productionForm.get('genre')!.touched">
                  Campo requerido
                </div>
                <div class="alert alert-danger alert-dismissible fade show"
                  *ngIf="productionForm.get('genre')!.hasError('minlength')">
                  El contenido es muy corto.
                </div>
              </div>
  
            </div>
          </div>
          <br />
          <button type="submit" class="btn btn-primary" [disabled]="!productionForm.valid">Crear</button>&nbsp;
        </form>
      </section>
    </div>
  </div>
