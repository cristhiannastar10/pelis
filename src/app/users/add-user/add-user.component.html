<div class="container-fluid">
    <div class="col-lg-6 offset-3">
      <header>
        <h3>Nuevo usuario</h3>
      </header>
      <section class="container">
        <form [formGroup]="userForm" (ngSubmit)="!userForm.invalid && crearUsuario()">
          <div class="row">
            <div class="col col-12">
  
              <div class="form-group mx-sm-3 mb-2">
                <label for="nombre">Nombre</label>
                <input id="nombre" class="form-control" formControlName="nombre" maxlength="" autocomplete="off"
                  placeholder="Ingrese el nombre del usuario" />
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="
                userForm.get('nombre')!.hasError('required') &&
                userForm.get('nombre')!.touched">
                  Campo requerido
                </div>
                <div class="alert alert-danger alert-dismissible fade show"
                  *ngIf="userForm.get('nombre')!.hasError('minlength')">
                  El contenido es muy corto.
                </div>
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <label for="password">password</label>
                <input id="password" class="form-control" placeholder="password" maxlength="30"
                  formControlName="password" />
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="
                userForm.get('password')!.hasError('required') &&
                userForm.get('password')!.touched">
                  Campo requerido
                </div>
                <div class="alert alert-danger alert-dismissible fade show"
                  *ngIf="userForm.get('password')!.hasError('minlength')">
                  El contenido es muy corto.
                </div>
              </div>
            </div>
          </div>
          <br />
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Crear</button>&nbsp;
         </form>
      </section>
    </div>
  </div>
